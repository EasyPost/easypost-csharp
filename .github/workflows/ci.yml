name: CI

on:
  push:
    branches: [ master ]
  pull_request: ~

jobs:
  # derived from https://dev.to/felipetofoli/github-actions-for-net-full-framework-build-and-test-299h
  NET_Framework_Tests:
    runs-on: windows-2019
    strategy:
      matrix:
        dotnet-version: [ '35', '40' ]
    steps:
      - uses: actions/checkout@v1
      - name: Setup variables
        id: test_file
        run: echo "::set-output name=test_file::EasyPost.Tests.Net${{ matrix.dotnet-version }}"
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Setup Nuget
        uses: NuGet/setup-nuget@v1.0.5
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1
      - name: Restore NuGet Packages
        run: nuget restore EasyPost.sln
      - name: Build Solution
        run: msbuild ${{ steps.test_file.outputs.test_file }}\${{ steps.test_file.outputs.test_file }}.csproj /p:platform="Any CPU" /p:configuration="Test" /p:outputPath="bin/Test" /p:target="Rebuild"
      - name: Run Tests
        run: vstest.console.exe ${{ steps.test_file.outputs.test_file }}\bin\Test\${{ steps.test_file.outputs.test_file }}.dll
  NET_Core_Tests:
    runs-on: windows-2019
    strategy:
      matrix:
        dotnetcore-version: [ '31' ]
    steps:
      - uses: actions/checkout@v1
      - name: Setup variables
        id: test_file
        run: echo "::set-output name=test_file::EasyPost.Tests.NetCore${{ matrix.dotnetcore-version }}"
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Setup Nuget
        uses: NuGet/setup-nuget@v1.0.5
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1
      - name: Restore NuGet Packages
        run: nuget restore EasyPost.sln 
      - name: Build Solution
        run: msbuild ${{ steps.test_file.outputs.test_file }}\${{ steps.test_file.outputs.test_file }}.csproj /p:platform="Any CPU" /p:configuration="Test" /p:outputPath="bin/Test" /p:target="Rebuild"
      - name: Run Tests
        run: vstest.console.exe ${{ steps.test_file.outputs.test_file }}\bin\Test\${{ steps.test_file.outputs.test_file }}.dll
