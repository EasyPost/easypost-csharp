# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: CI - Security

on:
  push:
    branches: [ master ]
  pull_request: ~
  workflow_dispatch: ~

jobs:
  Security_Code_Scan:
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v3

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x.x

      # Load NuGet package cache
      - name: Set up dotnet tools and dependencies
        run: make install

      - name: Run security analysis
        run: make scan
